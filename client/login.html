<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Boiler PI</title>
    <link rel="icon" type="image/png" href="/images/chart.png"/>

    <!-- bootstrap + bootflat -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- local files -->
    <style>
        .panel {
            box-shadow: 0px 0px 77px -20px rgba(50, 50, 50, 1);
        }
    </style>
</head>
<body class="well">
<div class="container" style="margin-top: 80px">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default well">
            <div class="panel-body">
                <h1 class="text-center">Boiler-pi</h1>
                <br>
                <br>

                <form method="POST" action="login" class="form col-md-12">
                    <fieldset>
                        <div class="form-group"><input name="username"
                                                       type="text"
                                                       placeholder="Username"
                                                       required=""
                                                       value="user"
                                                       class="form-control input-lg">
                        </div>
                        <div class="form-group"><input name="password"
                                                       type="password"
                                                       placeholder="Password"
                                                       required=""
                                                       value="password"
                                                       class="form-control input-lg">
                        </div>
                        <br>

                        <div class="form-group col">
                            <button type="submit" class="btn btn-success btn-lg btn-block">Connection</button>
                        </div>
                        <br>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
