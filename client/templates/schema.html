

<div class="jumbotron">
    <div class="jumbotron-contents">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-2 control-label">Schema title:</label>

                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="schema.title">
                </div>
                <div class="col-md-2 ">
                    <button type="button" class="btn btn-default btn-block" ng-click="save()">Save</button>
                </div>
            </div>
            <br>

            <div class="form-group">
                <div class="col-lg-12">
                    <div id="graph"></div>
                </div>
            </div>
        </form>
    </div>
</div>

<div ng-if="alert.show">
    <div ng-class="alert.class">
        <strong>
            <i ng-class="alert.icon"></i>
        </strong>
        <span>{{alert.message}}</span>
        <pre ng-if="alert.json">{{alert.json | json}}</pre>
    </div>
</div>
