<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Boiler PI</title>
    <link rel="icon" type="image/png" href="images/chart.png"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>

    <script src="libraries/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="libraries/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="app.js"></script>
    <script src="scripts/navbar.controller.js"></script>
    <script src="scripts/graph.controller.js"></script>
    <script src="scripts/panel.controller.js"></script>
</head>


<body ng-app="app">
<div class="navbar navbar-default" ng-controller="navbar">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Boiler PI</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li ng-repeat="link in links" ng-class="{active: isActive(link)}">
                <a ng-href="{{link.route}}">{{link.title}}</a>
            </li>
        </ul>
    </div>
</div>

<div class="container">
    <section ng-view></section>
</div>
</body>
</html>
