<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Boiler PI</title>
    <link rel="icon" type="image/png" href="/images/chart.png"/>

    <!-- fa -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- bootstrap + bootflat -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- angularjs -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>

    <!-- highcharts -->
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://rawgithub.com/highslide-software/draggable-points/master/draggable-points.js"></script>

    <!-- libraries -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

    <!-- local files -->
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/app.js"></script>
    <script src="/scripts/dashboard.controller.js"></script>
    <script src="/scripts/panel.controller.js"></script>
    <script src="/scripts/planning.controller.js"></script>
    <script src="/scripts/recorder.service.js"></script>
</head>

<body ng-app="app">
<div class="navbar navbar-default navbar-fixed-top" ng-controller="navbar">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Boiler PI</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li ng-repeat="link in links" ng-class="{active: isActive(link)}">
                <a ng-href="{{link.url}}">{{link.title}}</a>
            </li>
        </ul>
    </div>
</div>

<div class="container" style="margin-top: 80px">
    <section ng-view></section>
</div>
</body>
</html>
